services:
  retroart-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retroart-trimui-cross-compiler
    volumes:
      # Montar código fonte
      - .:/workspace
      # Montar cache do Go modules para acelerar builds
      - go-mod-cache:/go/pkg/mod
      # Montar cache de build do Go
      - go-build-cache:/root/.cache/go-build
    working_dir: /workspace
    environment:
      - CGO_ENABLED=1
      - GOOS=linux
      - GOARCH=arm64
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
      - PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
      - CGO_CFLAGS=-I/usr/include/aarch64-linux-gnu -I/usr/include/aarch64-linux-gnu/SDL2 -D_REENTRANT
      - CGO_LDFLAGS=-L/usr/lib/aarch64-linux-gnu -lSDL2_image -lSDL2_ttf -lSDL2 -ldl -lpthread -lm
    # Manter container ativo para desenvolvimento
    stdin_open: true
    tty: true
    command: /bin/bash

  # Serviço alternativo para build direto
  retroart-build:
    build:
      context: .
      dockerfile: Dockerfile  
    container_name: retroart-trimui-builder-direct
    volumes:
      - .:/workspace
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    working_dir: /workspace
    environment:
      - CGO_ENABLED=1
      - GOOS=linux  
      - GOARCH=arm64
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
      - PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
      - CGO_CFLAGS=-I/usr/include/aarch64-linux-gnu -I/usr/include/aarch64-linux-gnu/SDL2 -D_REENTRANT
      - CGO_LDFLAGS=-L/usr/lib/aarch64-linux-gnu -lSDL2_image -lSDL2_ttf -lSDL2 -ldl -lpthread -lm
    # Executa o script de build automaticamente
    command: /usr/local/bin/build-arm64.sh

volumes:
  go-mod-cache:
    driver: local
  go-build-cache:
    driver: local
